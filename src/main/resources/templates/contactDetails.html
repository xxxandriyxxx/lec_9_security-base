<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/update}" method="post">
    <input type="hidden" name="id" placeholder="name" th:value="${contact.id}">
    <input type="text" name="name" placeholder="name" th:value="${contact.name}">
    <input type="email" name="email" placeholder="email" th:value="${contact.email}">
    <input type="submit" name="" placeholder="">
</form>
</body>
</html>
